<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.8em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff0000;
            color: white;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        .yes:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        .no {
            background-color: white;
            color: red;
            font-size: 1.5em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Mau Tidak Jadi Valentine Aku? üíñ</h1>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes</button>
        <button class="no" id="noButton" onclick="warnNo()" onmouseover="moveNo()">No</button>
    </div>
    <div id="message" class="message"></div> <!-- Tempat pesan muncul -->

    <script>
        let moveCount = 0; // Menghitung berapa kali tombol "No" sudah lari
        const maxMoves = 10; // Maksimal lari sebelum berhenti
        const messageDiv = document.getElementById("message"); // Ambil div untuk pesan

        function showLove() {
            document.body.innerHTML = '<h1>ASIK, HAPPY VALENTINE UNTUK KAMU YANG MANIS DAN CANTIK :D ‚ù§Ô∏è</h1>';
            document.body.style.background = "linear-gradient(to bottom, #ff4e50, #ff758c)";
            createHearts();
        }

        function moveNo() {
            let noButton = document.getElementById('noButton');

            if (moveCount < maxMoves) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);

                noButton.style.position = 'absolute';
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;

                moveCount++;
            }
        }

        function warnNo() {
            let messages = [
                "Yakin? Kok ga mau pencet yes sih? üíï",
                "Pencet Yes aja dong! üòç",
                "Sedih sih üíî, pencet Yes aja atuh!",
                "YES YES YES YES YES! ü•∫",
                "COBA PENCET YES? üòâ",
                "KOK NO SIH :( üò≠",
                "AYOKLAH PENCET YES ü•∞",
                "Apa Susah nya sih pencet YES!"
            ];

            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.innerHTML = randomMessage; // Munculkan pesan di halaman
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('hearts');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
