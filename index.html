<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.8em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff0000;
            color: white;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        .yes:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        .no {
            background-color: white;
            color: red;
            font-size: 1.5em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 5s linear infinite;
            width: 150px; /* Ukuran gambar dikecilkan menjadi 150px */
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        #gif {
            display: none; /* Awalnya tersembunyi */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Eh Udah Valentine aja nih Mau Tidak Jadi Valentine Aku? üíñ</h1>
    <div class="buttons">
        <button class="yes" id="yesButton" onclick="showLove()">Yes</button>
        <button class="no" id="noButton" onclick="warnNo()">No</button>
    </div>
    <div id="message" class="message"></div>

    <!-- GIF yang akan ditampilkan setelah Yes -->
    <div id="gif">
        <img src="./source/cat1.jpg" alt="Happy Valentine" width="300">
    </div>

    <script>
        let messageDiv = document.getElementById("message");
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let noClickCount = 0;

        function showLove() {
            // Menampilkan GIF setelah klik Yes
            let gifContainer = document.getElementById("gif");
            gifContainer.style.display = "block"; // Tampilkan GIF

            // Menampilkan pesan dan perubahan layout halaman
            document.body.innerHTML = '<h1>‚ù§Ô∏è Happy Valentine Yaa Buat Kamu Yang CANTIK, IMUT, dan LUCU. I hope we will meet ASAP üòú‚òùüèª</h1>';
            document.body.style.background = "linear-gradient(to bottom, #ff4e50, #ff758c)";
            createHearts();
        }

        function warnNo() {
            let messages = [
                "Yakin? Kok ga mau pencet yes sih? üíï",
                "Pencet Yes aja dong! üòç",
                "Sedih sih üíî, pencet Yes aja atuh!",
                "YES YES YES YES YES! ü•∫",
                "COBA PENCET YES? üòâ",
                "KOK NO SIH :( üò≠",
                "AYOKLAH PENCET YES ü•∞",
                "Apa Susah nya sih pencet YES!"
            ];
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.innerHTML = randomMessage;
            noClickCount++;
            noButton.style.transform = `scale(${1 - noClickCount * 0.1})`;
            yesButton.style.transform = `scale(${1 + noClickCount * 0.1})`;
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('img');
                heart.src = './source/cat1.jpg'; // Menggunakan gambar yang sama seperti yang ditampilkan di GIF
                heart.classList.add('hearts');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000); // Menghapus hati setelah 5 detik
            }, 500); // Interval setiap 500ms untuk membuat hujan gambar terus menerus
        }
    </script>
</body>
</html>
